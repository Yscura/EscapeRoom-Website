<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Page 3</title>

    <link rel="icon" href="./images/puzzle_black.png">

    <link rel="stylesheet" href="styles/basic.css">

    <!-- Site content here -->
    <main>
      <div>
        
        <div class="puzzle_object">
            <img class="media_resizeable" src="./images/cassette.jpg" frameborder="0">
            <div class="btn-group">
              <button onclick="cassette('play')">&#9654;         Play</button>
              <button onclick="cassette('rew')">&#9664;&#9664;  Rew</button>

        </div>
        
        <div class="answer_object">

          <input class="input_code" id="psw" type="text" autocomplete="off" placeholder="PASSWORD">

        </div>

      </div>
    </main>

  
  </body>
